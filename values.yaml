## Overriding values for Chart's values.yaml for AWS
##
global:
  provider:
    name: aws
    region: us-east-2
    kubernetes:
       deployment:
         ## If kubernetes is deployed in multi zone mode then specify availability-zones as appropriate
         ## If kubernetes is deployed in single availability zone then specify appropriate values
         zones:
          - us-east-2b
    ## Docker registry endpoint where Confluent Images are available.
    ##
    registry:
      fqdn: docker.io
      credential:
        required: false
    storage:
      provisioner: kubernetes.io/aws-ebs
      ## Use Retain if you want to persist data after CP cluster has been uninstalled
      reclaimPolicy: Delete
      parameters:
        encrypted: "false"
        kmsKeyId: ""
        type: gp2
  sasl:
    plain:
      username: test
      password: test123
  authorization:
    rbac:
      enabled: false
    simple:
      enabled: false
    superUsers: []
  dependencies:
    mds:
      endpoint: ""
      publicKey: ""
## Zookeeper cluster
##
zookeeper:
  name: zookeeper
  replicas: 1
  resources:
    requests:
      cpu: 200m
      memory: 512Mi

## Kafka Cluster
##
kafka:
  name: kafka-oc-demo
  replicas: 1
  disableHostPort: false
  resources:
    requests:
      cpu: 300m
      memory: 2Gi
  loadBalancer:
    enabled: false 
    domain: "rd-sky.net"
  tls:
    enabled: false
    authentication:
      type: plain
    fullchain: |-
    privkey: |-
    cacerts: |-
  configOverrides:
    server:
    - auto.create.topics.enable=true
    - group.initial.rebalance.delay.ms=100
  metricReporter:
    enabled: true

## Connect Cluster
##
connect:
  name: connectors
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
  tls:
    enabled: false
    ## "" for none, "tls" for mutual auth
    authentication:
      type: ""
    fullchain: |-
    privkey: |-
    cacerts: |-
  loadBalancer:
    enabled: false
    domain: ""
  dependencies:
    kafka:
      bootstrapEndpoint: kafka-oc-demo:9071
      brokerCount: 1
    schemaRegistry:
      enabled: true
      url: http://schemaregistry:8081
## Replicator Connect Cluster
##
replicator:
  name: replicator
  replicas: 1
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
  tls:
    enabled: false
    authentication:
      type: ""
    fullchain: |-
    privkey: |-
    cacerts: |-
  loadBalancer:
    enabled: false
    domain: ""
  dependencies:
    kafka:
      brokerCount: 1
      bootstrapEndpoint: kafka-oc-demo:9071
