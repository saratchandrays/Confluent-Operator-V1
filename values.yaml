##
## KSQL
##
ksql:
  name: ksql
  replicas: 1
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
  tls:
    enabled: false
    authentication:
      type: ""
    fullchain: |-
    privkey: |-
    cacerts: |-
  loadBalancer:
    enabled: false
    domain: ""
